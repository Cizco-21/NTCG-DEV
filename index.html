<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>NOC Ticket Closure Generator</title>
<link rel="icon" id="favicon" href="favicon.ico" type="image/x-icon">
<style>
:root{
  --green:#2ecc71;
  --green-dark:#27ae60;
  --bg:#f7f9f8;
  --card:#ffffff;
  --text:#111;
  --border:#dfe6e9;
}
.dark{
  --bg:#0f1311;
  --card:#161b18;
  --text:#eaeaea;
  --border:#2c3e35;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Segoe UI",Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  padding:20px;
}
.hidden{display:none}

/* Top bar */
.topbar{
  position:fixed;
  top:15px;
  right:15px;
  display:flex;
  gap:8px;
}
.topbar button{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:6px;
  padding:8px 10px;
}

/* Cards */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:10px;
  padding:16px;
  margin-bottom:16px;
}
h2{margin-top:0;color:var(--green-dark)}

/* Grid */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:14px;
}

/* Inputs */
label{
  font-weight:700;
  font-size:13px;
  margin-bottom:4px;
  display:block;
}
input,select,textarea{
  width:100%;
  padding:8px 10px;
  border-radius:6px;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
}
textarea{height:80px}

/* Buttons */
button{
  border:none;
  border-radius:6px;
  padding:9px 14px;
  cursor:pointer;
  font-weight:600;
  background:var(--green);
  color:#fff;
}
button:hover{background:var(--green-dark)}
.btn-row button{margin-right:6px}

/* Login */
#loginCard{
  max-width:360px;
  margin:80px auto;
  text-align:center;
}
#loginCard input{margin-bottom:10px}

/* Historial */
.registro{
  font-size:13px;
  padding:6px 0;
  border-bottom:1px dashed var(--border);
}

/* Responsive */
@media(max-width:600px){
  body{padding:12px}
}

.footer{
  text-align:center;
  margin-top:30px;
  font-size:12px;
  opacity:0.7;
}
/* Selects en modo oscuro */
.dark select {
  color: #fff;;
  background-color: #161b18;
}

.dark select option {
  color: #fff;
  background-color: #161b18;
}
/* Bot√≥n Cerrar sesi√≥n en modo claro */
.btn-logout{
  background: var(--card);
  color: var(--green-dark);
  border: 1px solid var(--green-dark);
}

/* En modo oscuro mantiene el estilo normal */
.dark .btn-logout{
  background: var(--card);
  color: #fff;
  border: 1px solid var(--border);
}

</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar hidden" id="topbar">
  <button onclick="toggleDark()">üåô</button>
<button class="btn-logout" onclick="logout()">üö™ Cerrar sesi√≥n</button>
</div>

<!-- LOGIN -->
<div id="loginCard" class="card">
<h2 style="display:flex; align-items:center; justify-content:center; gap:8px;">
  <img src="favicon.ico" class="logo" alt="Logo" style="width:28px;">
  Login NOC üîê
</h2>
  <input id="loginUser" placeholder="Usuario">
  <input id="loginPass" type="password" placeholder="Contrase√±a">
  <button onclick="login()">‚û°Ô∏è Ingresar</button>
</div>

<!-- APP -->
<div id="app" class="hidden">

<h2 style="display:flex; align-items:center; justify-content:left; gap:8px;">
  <img src="favicon.ico" class="logo" alt="Logo" style="width:28px;">
  Generador de Cierre de Tickets</h2>

<div class="card grid">

<div>
  <label>QUIEN CIERRA</label>
  <input id="quien">
</div>

<div><label>AREA RESOLUTOR</label>
<select id="area">
<option></option>
<option>HELPDESK B2B</option><option>PLEX</option><option>OYM</option>
<option>ITX</option><option>IT</option><option>TX</option>
<option>CSCORE</option><option>PSCORE</option><option>COMERCIAL</option>
<option>BITWORKS</option><option>VAS</option><option>TTC</option><option>PLANNING</option>
</select></div>

<div><label>PRODUCTO</label>
<select id="producto">
<option></option><option>SDWAN</option><option>INTERNET</option>
<option>DATOS</option><option>M2M</option><option>SMS</option>
<option>E1</option><option>SIPTRUNK</option><option>CLOUD</option><option>FWaaS</option>
</select></div>

<div><label>MEDIO TRANSPORTE</label>
<select id="transporte">
<option></option><option>IPRAN</option><option>TRADICIONAL</option>
<option>GPON</option><option>ANTENA</option><option>STARLINK</option>
</select></div>

<div><label>REPORTE</label>
<select id="reporte" onchange="actualizarCausas()">
<option></option><option>FALLA</option><option>SOLICITUD</option>
</select></div>

<div><label>DEPARTAMENTO</label>
<select id="depto">
<option></option><option>AHUACHAPAN</option><option>CABA√ëAS</option>
<option>CHALATENANGO</option><option>CUSCATL√ÅN</option><option>LA LIBERTAD</option><option>LA PAZ</option>
<option>LA UNI√ìN</option><option>MORAZAN</option><option>SAN MIGUEL</option><option>SAN SALVADOR</option>
<option>SAN VICENTE</option><option>SANTA ANA</option><option>SONSONATE</option><option>USULUT√ÅN</option>
</select></div>

<div><label>MEDIO REPORTE</label>
<select id="medio">
<option></option><option>CORREO</option><option>TELEFONO</option>
<option>ALERTA</option><option>PROACTIVO</option><option>FIEL SERVICE</option>
</select></div>

<div><label>CAUSA DE FALLA</label>
<select id="causa"></select>
</div>

<div><label>SOLUCI√ìN PREDEFINIDA</label>
<select id="preset" onchange="usarPreset()"></select>
</div>

<div><label>SOLUCI√ìN</label><input id="solucion"></div>

<div><label>HORA RESTABLECIMIENTO</label>
<input type="datetime-local" id="hora">
</div>

</div>

<div class="card btn-row">
<button onclick="generar()">‚úçÔ∏è Escribir</button>
<button onclick="copiar()">üìã Copiar</button>
<button onclick="guardarPreset()">üíæ Guardar</button>
<button onclick="editarPreset()">‚úèÔ∏è Editar</button>
<button onclick="eliminarPreset()">üóë Eliminar</button>
</div>

<textarea id="resultado"></textarea>

<div class="card">
  <input placeholder="üîç Buscar historial" oninput="buscar(this.value)">
  <button onclick="exportarCSV()">üì§ Exportar Excel</button>
  <button onclick="limpiarHistorial()">üßπ Limpiar historial</button>
</div>

<div id="historial" class="card"></div>

</div>

<script>
/* ===== LOGIN ===== */
const USERS={gmelendez:"noc2025",admin:"admin123"};
let currentUser=null;

function login(){
  const u=document.getElementById("loginUser").value.trim();
  const p=document.getElementById("loginPass").value.trim();
  if(USERS[u]&&USERS[u]===p){
    localStorage.setItem("session",u);
    iniciar();
  }else alert("‚ùå Credenciales incorrectas");
}

function iniciar(){
  currentUser = localStorage.getItem("session");
  if(!currentUser) return;

  loginCard.classList.add("hidden");
  app.classList.remove("hidden");
  topbar.classList.remove("hidden");

  // nombre por defecto seg√∫n usuario logueado
  const nombres = {
    gmelendez: "GUILLERMO MELENDEZ",
    admin: "ADMINISTRADOR"
  };

  if(nombres[currentUser]){
    document.getElementById("quien").value = nombres[currentUser];
  }

  cargarPresets();
  mostrarHistorial();
}

function logout(){
  localStorage.removeItem("session");
  location.reload();
}

/* ===== PRESETS ===== */
const PRESETS_BASE=[
"Cliente reporta enlace ca√≠do, luego de validaci√≥n, se solicita descartes a cliente. Posterior a reinicio el√©ctrico el servicio restablece.",
"En validaci√≥n del enlace reportado, se identific√≥ servicio operativo posterior a reinicio el√©ctrico aplicado sobre equipo en sitio.",
"Servicio afectado por corte de fibra ocasionado por incidente externo. Servicio restablecido.",
"Cliente solicita limpieza DHCP y ARP. Se realiza lo solicitado por cliente."
];

function cargarPresets(){
  preset.innerHTML="<option></option>";
  let custom=JSON.parse(localStorage.getItem("presets_"+currentUser)||"[]");
  [...PRESETS_BASE,...custom].forEach(p=>preset.innerHTML+=`<option>${p}</option>`);
}
function usarPreset(){solucion.value=preset.value;}
function guardarPreset(){
  if(!solucion.value)return;
  let p=JSON.parse(localStorage.getItem("presets_"+currentUser)||"[]");
  p.push(solucion.value);
  localStorage.setItem("presets_"+currentUser,JSON.stringify([...new Set(p)]));
  cargarPresets();
}
function editarPreset(){
  let p=JSON.parse(localStorage.getItem("presets_"+currentUser)||"[]");
  let i=p.indexOf(preset.value);
  if(i<0)return alert("Solo presets guardados");
  p[i]=solucion.value;
  localStorage.setItem("presets_"+currentUser,JSON.stringify(p));
  cargarPresets();
}
function eliminarPreset(){
  let p=JSON.parse(localStorage.getItem("presets_"+currentUser)||"[]");
  if(!p.includes(preset.value))return alert("No se puede eliminar preset base");
  p=p.filter(x=>x!==preset.value);
  localStorage.setItem("presets_"+currentUser,JSON.stringify(p));
  preset.value="";solucion.value="";
  cargarPresets();
}

/* ================= CAUSAS ================= */

const CAUSAS_FALLA = [
"Router inhibido",
"Obstrucci√≥n en el rectificador",
"Degradaci√≥n",
"Red de cliente",
"Saturaci√≥n",
"Puerto LAN desconectado",
"Energ√≠a interna",
"Router inhibido",
"Hardware  da√±ado en nodo",
"BUG en elemento de red",
"Atenuaci√≥n",
"Falla en la red de transmisi√≥n",
"Firmware da√±ado",
"Conectividad",
"Equipo inhibido en nodo dependiente",
"Falla en equipo de fuerza en nodo dependiente",
"Patchcord da√±ado",
"Interfaz inhibida en nodo",
"Hardware da√±ado en nodo",
"Retiro de equipos por parte de cliente",
"Componente √≥ptico da√±ado",
"Degradaci√≥n en salida internacional",
"Power injector inhibido",
"Aparato telef√≥nico de cliente da√±ado",
"Corte de fibra √≥ptica"
];

const CAUSAS_SOL = [
"Limpieza DHCP y ARP",
"Sincronizaci√≥n en VERSA de CPE",
"Habilitaci√≥n de sitios web",
"Cambio de DNS",
"Cambio a perfil de navegaci√≥n",
"Apertura de puertos",
"Solicitud de informaci√≥n",
"Solicitud de configuraci√≥n",
"Configuraci√≥n de URL",
"Validaci√≥n de configuraci√≥n",
"Solicitud de monitoreo",
"Configuraci√≥n de VLAN",
"Incremento ancho de banda",
"Decremento ancho de banda",
"Falla con aparato telefonico",
"Configurar VPN",
"Creaci√≥n de usuarios VPN",
"Vista de monitoreo",
"Creaci√≥n de usuarios LDAP",
"Registro DNS",
"RFO",
"Creaci√≥n de usuarios Orion",
"Reserva de IP y MAC"
];

function actualizarCausas(){
  causa.innerHTML = "<option></option>";
  let lista = reporte.value === "FALLA" ? CAUSAS_FALLA : CAUSAS_SOL;
  lista.forEach(c => causa.innerHTML += `<option>${c}</option>`);
}

/* ===== OUTPUT ===== */
function generar(){
  if(!hora.value)return alert("Seleccione fecha y hora");
  const d=new Date(hora.value);
  const fecha =
  String(d.getDate()).padStart(2,"0") + "/" +
  String(d.getMonth()+1).padStart(2,"0") + "/" +
  d.getFullYear() + " - " +
  String(d.getHours()).padStart(2,"0") + ":" +
  String(d.getMinutes()).padStart(2,"0") + " H";

  const texto=[
    quien.value,area.value,producto.value,transporte.value,reporte.value,
    depto.value,medio.value,causa.value,solucion.value,fecha
  ].join(" | ");
  resultado.value=texto;
  guardarHistorial(texto);
}

function copiar(){
  resultado.select();
  navigator.clipboard.writeText(resultado.value);
}

/* ===== HISTORIAL ===== */
function guardarHistorial(t){
  let h=JSON.parse(localStorage.getItem("hist_"+currentUser)||"[]");
  h.unshift(t);
  localStorage.setItem("hist_"+currentUser,JSON.stringify(h));
  mostrarHistorial();
}
function mostrarHistorial(f=""){
  let h=JSON.parse(localStorage.getItem("hist_"+currentUser)||"[]");
  historial.innerHTML="<h3>üìú Historial</h3>";
  h.filter(x=>x.toLowerCase().includes(f.toLowerCase()))
   .forEach(r=>historial.innerHTML+=`<div class='registro'>${r}</div>`);
}
function buscar(v){mostrarHistorial(v);}
function exportarCSV(){
  let h=JSON.parse(localStorage.getItem("hist_"+currentUser)||"[]");
  let a=document.createElement("a");
  a.href="data:text/csv;charset=utf-8,"+h.join("\n");
  a.download="historial_noc.csv";
  a.click();
}
function limpiarHistorial(){
  if(!confirm("‚ö†Ô∏è ¬øSeguro que deseas eliminar todo el historial? Esta acci√≥n no se puede deshacer.")){
    return;
  }
  localStorage.removeItem("hist_" + currentUser);
  mostrarHistorial();
}
function toggleDark(){
  document.body.classList.toggle("dark");
  actualizarFavicon();
}
function actualizarFavicon(){
  const esOscuro = document.body.classList.contains("dark");

  // Cambiar favicon del navegador
  const favicon = document.getElementById("favicon");
  favicon.href = esOscuro ? "favicon2.ico" : "favicon.ico";

  // Cambiar todos los logos visibles
  document.querySelectorAll(".logo").forEach(img=>{
    img.src = esOscuro ? "favicon2.ico" : "favicon.ico";
  });
}


/* Auto login */
iniciar();
actualizarFavicon();
</script>
<footer class="footer">
  GMELENDEZ - V.1.10
</footer>
</body>
</html>
